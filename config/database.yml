# SQLite version 3.x
# gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: mp3cms_development
  pool: 5
  username: root
  password: 111
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &TEST
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: mp3cms_test
  pool: 5
  username: root
  password: 111
  host: localhost

production:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: mp3cms_production
  pool: 5
  username: root
  password: 111
  host: localhost

cucumber:
  <<: *TEST

