  content: "
ОБЩАЯ ИНФОРМАЦИЯ О СИСТЕМЕ

Файлы заливаются на сервер самой системы. После этого высчитывается контр сумма и сравнивается с уже имеющимися файлами. Все совпадения удаляются. А так же все что забанено по контр сумме тоже удаляется.
Далее проверка о битрейте файла. Все что ниже 128 кбит – удаляется.
Далее идет проверка на наличие в тегах исполнителя и названия трека.
Все файлы без данных удаляются.

Остальное добавляется в базу со статусом на модерации.
После одобрения треков они перемещаются на файловый сервер, откуда уже будет происходить отдача файлов.

В какой момент мы собираем информацию и отправляем новые загрузки на модерацию
Либо запускаем скрипт кроном который проверяет дату последнего изменения файла и если она старше 5-10 мин то файл идет в обработку.
Либо пользователь после окончания аплоада файлов сам инициирует проверку его файлов нажав на кнопку в аккаунте.
Предпочтительнее первый вариант.

Отдача файлов должна быть настроена через nginx - возможно временные ссылки.
Скачивание доступно только авторизованным на сайте пользователям.

Весь дизайн должен быть построен на smarty (.tpl файлы)

Система должна быть рассчитана на большие нагрузки от 200-300 тыс уникальных посетителей. Грамотно строить таблицы в базе и продумать расширяемость системы, а не полагаться только на кеширование!
Файлы хранятся на отдельном сервере. Для его работы соответственно должна быть своя часть скриптов с возможностью легко добавлять новые сервера. В админке указываем опции добавления нового сервера (включая домен)
"

